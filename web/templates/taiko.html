<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Backflow Web - Taiko Mode</title>
        <link rel="stylesheet" href="../styles.css" />
        <link rel="stylesheet" href="taiko.css" />
        <script src="../script.js" defer></script>
    </head>
    <body>

        <!-- Main container for event handling -->
        <div id="main">
            <!-- Main grid container that script expects -->
            <div id="grid-container" data-overlap="0" data-slider="false">
                <!-- Drumhead area in center (first for priority) -->
                <div class="grid-container" data-section="taiko-drumhead" data-cell-section="taiko-drumhead" data-overlap="0" data-slider="false">
                    <div class="grid-row">
                        <div class="grid-cell drumhead-left" data-key="KEY_X"></div>
                        <div class="grid-cell drumhead-right" data-key="KEY_C"></div>
                    </div>
                </div>

                <!-- Left rim area -->
                <div class="grid-container" data-section="taiko-rim-left" data-cell-section="taiko-rim-left" data-overlap="0" data-slider="false">
                    <div class="grid-row">
                        <div class="grid-cell" data-key="KEY_Z"></div>
                    </div>
                </div>

                <!-- Right rim area -->
                <div class="grid-container" data-section="taiko-rim-right" data-cell-section="taiko-rim-right" data-overlap="0" data-slider="false">
                    <div class="grid-row">
                        <div class="grid-cell" data-key="KEY_V"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

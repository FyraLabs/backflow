<!doctype html>
<html>
    <head>
        <title>Keyboard Controller</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="keyboard.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="keyboard-container">
            <!-- Number row -->
            <div class="keyboard-row">
                <div class="grid-cell key" data-key="`">~</div>
                <div class="grid-cell key" data-key="1">1</div>
                <div class="grid-cell key" data-key="2">2</div>
                <div class="grid-cell key" data-key="3">3</div>
                <div class="grid-cell key" data-key="4">4</div>
                <div class="grid-cell key" data-key="5">5</div>
                <div class="grid-cell key" data-key="6">6</div>
                <div class="grid-cell key" data-key="7">7</div>
                <div class="grid-cell key" data-key="8">8</div>
                <div class="grid-cell key" data-key="9">9</div>
                <div class="grid-cell key" data-key="0">0</div>
                <div class="grid-cell key" data-key="-">-</div>
                <div class="grid-cell key" data-key="=">=</div>
                <div class="grid-cell key backspace" data-key="Backspace">âŒ«</div>
            </div>
            
            <!-- QWERTY row -->
            <div class="keyboard-row">
                <div class="grid-cell key tab" data-key="Tab">Tab</div>
                <div class="grid-cell key" data-key="q">Q</div>
                <div class="grid-cell key" data-key="w">W</div>
                <div class="grid-cell key" data-key="e">E</div>
                <div class="grid-cell key" data-key="r">R</div>
                <div class="grid-cell key" data-key="t">T</div>
                <div class="grid-cell key" data-key="y">Y</div>
                <div class="grid-cell key" data-key="u">U</div>
                <div class="grid-cell key" data-key="i">I</div>
                <div class="grid-cell key" data-key="o">O</div>
                <div class="grid-cell key" data-key="p">P</div>
                <div class="grid-cell key" data-key="[">[</div>
                <div class="grid-cell key" data-key="]">]</div>
                <div class="grid-cell key" data-key="\">\</div>
            </div>
            
            <!-- ASDF row -->
            <div class="keyboard-row">
                <div class="grid-cell key caps" data-key="CapsLock">Caps</div>
                <div class="grid-cell key" data-key="a">A</div>
                <div class="grid-cell key" data-key="s">S</div>
                <div class="grid-cell key" data-key="d">D</div>
                <div class="grid-cell key" data-key="f">F</div>
                <div class="grid-cell key" data-key="g">G</div>
                <div class="grid-cell key" data-key="h">H</div>
                <div class="grid-cell key" data-key="j">J</div>
                <div class="grid-cell key" data-key="k">K</div>
                <div class="grid-cell key" data-key="l">L</div>
                <div class="grid-cell key" data-key=";">;</div>
                <div class="grid-cell key" data-key="'">'</div>
                <div class="grid-cell key enter" data-key="Enter">Enter</div>
            </div>
            
            <!-- ZXCV row -->
            <div class="keyboard-row">
                <div class="grid-cell key shift" data-key="ShiftLeft">Shift</div>
                <div class="grid-cell key" data-key="z">Z</div>
                <div class="grid-cell key" data-key="x">X</div>
                <div class="grid-cell key" data-key="c">C</div>
                <div class="grid-cell key" data-key="v">V</div>
                <div class="grid-cell key" data-key="b">B</div>
                <div class="grid-cell key" data-key="n">N</div>
                <div class="grid-cell key" data-key="m">M</div>
                <div class="grid-cell key" data-key=",">,</div>
                <div class="grid-cell key" data-key=".">.</div>
                <div class="grid-cell key" data-key="/">/</div>
                <div class="grid-cell key shift" data-key="ShiftRight">Shift</div>
            </div>
            
            <!-- Space row -->
            <div class="keyboard-row">
                <div class="grid-cell key ctrl" data-key="ControlLeft">Ctrl</div>
                <div class="grid-cell key alt" data-key="AltLeft">Alt</div>
                <div class="grid-cell key space" data-key=" ">Space</div>
                <div class="grid-cell key alt" data-key="AltRight">Alt</div>
                <div class="grid-cell key ctrl" data-key="ControlRight">Ctrl</div>
            </div>
        </div>
    </body>
</html>
